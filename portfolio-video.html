    <!-- Video Modal -->
    <div id="videoModal"
        class="fixed inset-0 z-[60] bg-black/95 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300 flex items-center justify-center p-4">
        <!-- Close Button -->
        <button onclick="closeVideoModal()"
            class="absolute top-6 right-6 text-white/50 hover:text-gold transition-colors p-2 z-[70]">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <!-- Video Container -->
        <div class="w-full max-w-5xl aspect-video bg-black relative border border-white/10 shadow-2xl rounded-sm overflow-hidden transform scale-95 transition-transform duration-300"
            id="videoContainer">
            <iframe id="modalIframe" class="absolute inset-0 w-full h-full" src="" frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Script for Video Modal -->
    <script>
        const modal = document.getElementById('videoModal');
        const iframe = document.getElementById('modalIframe');
        const container = document.getElementById('videoContainer');

        function openVideoModal(url) {
            iframe.src = url;
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.classList.add('opacity-100', 'pointer-events-auto');
            setTimeout(() => {
                container.classList.remove('scale-95');
                container.classList.add('scale-100');
            }, 50);
            document.body.style.overflow = 'hidden';
        }

        function closeVideoModal() {
            container.classList.remove('scale-100');
            container.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.remove('opacity-100', 'pointer-events-auto');
                modal.classList.add('opacity-0', 'pointer-events-none');
                iframe.src = ''; // Stop video playback
                document.body.style.overflow = '';
            }, 300);
        }

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeVideoModal();
            }
        });

        // Close on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('opacity-0')) {
                closeVideoModal();
            }
        });
    </script>
